<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="product_page.css">
    <title>Product Page</title>
</head>
<body class="m-5 p-5 custom-color">
    <section class="row">
    <aside class="col-2 nav nav-underline flex-column" id="sideBar">
        <h2>Browse by</h2>
        <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">All products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Socks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Candles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">New</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Sale</a>
            </li>
          </ul>
        <h2>Filter by</h2>
        <div class="filter1">
            <label for="range" class="form-label">Price</label>
            <input type="range" class="form-range" min="5" max="20" id="range">
        </div>
        <label for="form-check">Size</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Small
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
            <label class="form-check-label" for="defaultCheck2">
              Medium
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
            <label class="form-check-label" for="defaultCheck2">
              Large
            </label>
          </div>
        
    </aside>
    <aside class="col-10" id="productGallery">
        <header class="row">
            <h1>All Products</h1>
            <p>Choose a gift for your loved ones!</p>
            <p class="col-6" id="productCounter">3 products</p>
            <div class="col-6 dropdown text-end" id="sortProduct">
                <a class="btn btn-outline-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Sort by: Recommended
                </a>              
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Price (low to high)</a></li>
                  <li><a class="dropdown-item" href="#">Price (high to low)</a></li>
                </ul>
              </div></div>
        </header>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
              <div class="card h-100">
                <img src="product-placeholder1.webp" class="card-img-top" alt="Ooooops! There seems to be a problem.">
                <div class="card-body">
                  <h5 class="card-title">Eco Glass</h5>
                  <p class="card-text">$5.50</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <img src="product-placeholder2.webp" class="card-img-top" alt="Ooooops! There seems to be a problem.">
                <div class="card-body">
                  <h5 class="card-title">Compostable Sponges</h5>
                  <p class="card-text">$7.00</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <img src="product-placeholder3.webp" class="card-img-top" alt="Ooooops! There seems to be a problem.">
                <div class="card-body">
                  <h5 class="card-title">Organic Shopping Bag</h5>
                  <p class="card-text">$13.00</p>
                </div>
              </div>
            </div>
          </div>
    </aside>
</section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
