<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/product_description.css">
    <link rel="stylesheet" href="../styles/nav_footer.css">
    <title>Product Description</title>

<body>
    <!-- Navbar, header -->
    <div class="main-navbar">

        <div class="nav-dropdown">
            <button class="nav-dropbtn">Menu
            </button>
            <div class="nav-dropdown-content">
                <a class="dropdown-link" href="landing.html">Home</a>
                <a class="dropdown-link" href="product_page.html">Product</a>

            </div>
        </div>

        <div class="nav-logo-text"><a href="landing.html">Wick & Weave</a></div>

        <div class="logo-link">
            <div class="logo-cart"><a href="cart_page.html" id="cart">Cart</a></div>
            <div class="logo-login"><a href="login.html" id="login">Login</a></div>
        </div>
    </div>
    <!-- set up dummy system to test swapping -->
    <div class='container wrap'>
        <div class="row m-0 justify-content-center">
            <div class="col-lg-5 product-left pb-3">
                <img src="https://images.unsplash.com/photo-1595055258834-8290e4181590?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDEwfHx8ZW58MHx8fHx8" class='p-3 ps-0 main-img' id='4'>
            </div>
            <div class="col-lg-5">
                <div class="product-detail p-3 m-0">
                    <div class="row">
                        <div class="col-lg-12">
                            <p class="m-0 p-0 product-name" id=''>Pine Forest</p>
                        </div>
                        <div class="col-lg-12">
                            <p class=" pt-1 pb-1 price" id=''>$10.00</p>
                        </div>

                        <div class="col-lg-3">
                            <h6>Quantity :</h6>
                            <input type="number" min='1' max='25' value='1'
                                class="form-control text-center w-100 quantity">
                        </div>
                        <div class="col-lg-12 mt-3 d-flex flex-column">
                            <div class="col-lg-12 pb-2">
                                <a href="#" class="btn w-100 add" id='4'>Add To Cart</a>
                            </div>
                        </div>
                        <div class="col-lg-12 pt-2 product-info mt-4">
                            <h5 id=''>Product Information</h5>
                            <span class='info'></span>
                            <hr class="m-0 pt-2 mt-2">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-10 pt-2 carousel-div">
                <h5>You may also like</h5>
                <div id="productCarousel" class="carousel slide" data-bs-theme="dark">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class='row carousel-row'>
                                <div class='col-lg-4'>
                                    <img src="https://images.unsplash.com/photo-1640026199235-c24aa417b552?q=80&w=3730&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100 image" alt="...">
                                </div>
                                <div class='col-lg-4'>
                                    <img src="https://images.unsplash.com/photo-1572726729207-a78d6feb18d7?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDJ8fHxlbnwwfHx8fHw%3D" class="d-block w-100 image"
                                        alt="...">
                                </div>
                                <div class='col-lg-4'>
                                    <img src="https://images.unsplash.com/photo-1613151848917-80e67f421fff?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDEwfHx8ZW58MHx8fHx8" class="d-block w-100 image"
                                        alt="...">
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class='row carousel-row'>
                                <div class='col-lg-4'>
                                    <img src="https://images.unsplash.com/photo-1599591590264-22dbba64111c?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDF8fHxlbnwwfHx8fHw%3D" class="d-block w-100 image" alt="...">
                                </div>
                                <div class='col-lg-4'>
                                    <img src="https://images.unsplash.com/photo-1602952706017-f3cc19eb98af?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDJ8fHxlbnwwfHx8fHw%3D" class="d-block w-100 image"
                                        alt="...">
                                </div>
                                <div class='col-lg-4'>
                                    <img src="https://images.unsplash.com/photo-1617213146999-f33c20d2a534?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDd8fHxlbnwwfHx8fHw%3D" class="d-block w-100 image"
                                        alt="...">
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class='row carousel-row'>
                                <div class='col-lg-4'>
                                    <img src="https://images.unsplash.com/photo-1573744364765-f9eedccc45fe?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDExfHx8ZW58MHx8fHx8" class="d-block w-100 image" alt="...">
                                </div>
                                <div class='col-lg-4'>
                                    <img src="https://images.unsplash.com/photo-1640025867572-f6b3a8410c81?q=80&w=1528&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100 image"
                                        alt="...">
                                </div>
                                <div class='col-lg-4'>
                                    <img src="https://images.unsplash.com/photo-1610134142835-e1724e0ed53d?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100 image"
                                        alt="...">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel"
